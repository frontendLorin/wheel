name: deploy

on:
  push:
    branches:
      - 'main'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install
        run: |
          sudo apt-get install pnpm
          pnpm install

      - name: lint
        run: |
          pnpm type-check
