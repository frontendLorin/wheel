name: deploy

on:
  push:
    branches:
      - 'main'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install pnpm
        run: npm install pnpm -g

      - name: lint
        run: |
          pnpm install
          pnpm type-check
